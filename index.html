<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global MSCs</title>

    <style>
        table {
            border-collapse: collapse;
            border: 2px black solid;
            font: 12px sans-serif;
          }

          td {
            border: 1px black solid;
            padding: 5px;
          }
      </style>

</head>

<body>

  <div>
    <h1> <center> Pre-Peak Adopters of RoosterBio Tech </center> </h1>
    <center>
    <p> Jessica E. Snyder <br /> September 2021 </p>
    <p> Who uses RoosterBio tech? Researchers across the globe. Let's map it. </p>
    <p> The industrialization of the regenerative medicine supply chains calls for quality controlled stem cells. </p>
    </center>
  </div>

  <center>
  <img src="gif/publicationsMap.gif" alt="Map of Research using RoosterBio Tech " width="800" height="400">
  </center>

  <div id="chartDiv" style="width:80%; height:300px; margin:0 auto;"></div>

  <div id="CSVTable"></div>
  <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
<script src="d3.min.js?v=3.2.8"></script>

<script type="text/javascript"charset="utf-8">
    d3.text("metadata/publishedMetadata.csv", function(data) {
        var parsedCSV = d3.csv.parseRows(data);

        var container = d3.select("body")
            .append("table")

            .selectAll("tr")
                .data(parsedCSV).enter()
                .append("tr")

            .selectAll("td")
                .data(function(d) { return d; }).enter()
                .append("td")
                .text(function(d) { return d; });
    });
</script>


</body>


<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>

</html>
